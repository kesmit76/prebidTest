<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prebid Sovrn Test</title>
  <script async src="https://acdn.adnxs.com/prebid/not-for-prod/1/prebid.js"></script>
  <style>
    #ad-slot {
      width: 300px;
      height: 250px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h3>Prebid Sovrn Test (No GAM)</h3>
  <div id="ad-slot"></div>

  <script>
    var adUnits = [{
      code: 'ad-slot',     // matches your div id
      mediaTypes: {
        banner: {
          sizes: [[300, 250]]  // Sovrn supports common display sizes
        }
      },
      bids: [{
        bidder: 'sovrn',
        params: {
          tagid: '1290741'  // replace with your Sovrn placement ID
        }
      }]
    }];

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

    pbjs.que.push(function() {
      pbjs.addAdUnits(adUnits);

      pbjs.requestBids({
        bidsBackHandler: function() {
          var winners = pbjs.getHighestCpmBids('ad-slot');
          if (winners && winners.length > 0) {
            var ad = winners[0];
            console.log("Winning bid:", ad);
            // Render the ad into the div
            pbjs.renderAd(document.getElementById('ad-slot'), ad.adId);
          } else {
            document.getElementById('ad-slot').innerHTML = "No Sovrn bid returned.";
          }
        }
      });
    });
  </script>
</body>
</html>
